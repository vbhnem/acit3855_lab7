version: 1
formatters:
  c:
    format: "RECEIVER :: DEBUG %(message)s"
  f: 
    format: "RECEIVER :: DEBUG â€“ %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: c
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: f
    filename: app.log
loggers:
  basic:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]